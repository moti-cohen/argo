apiVersion: ec2.services.k8s.aws/v1alpha1
kind: Instance
metadata:
  name: my-ec2-instance
  namespace: default
spec:
  imageID: ami-0c55b159cbfafe1f0  # Example Amazon Linux 2 AMI ID
  instanceType: t2.micro
  subnetID: subnet-0bb1c79de3EXAMPLE  # Replace with your VPC Subnet ID
  securityGroupIDs:
    - sg-0bb1c79de3EXAMPLE  # Replace with your security group ID
  keyName: my-keypair  # Optional: Replace with your EC2 KeyPair name
  minCount: 1  # Minimum number of instances to launch
  maxCount: 1  # Maximum number of instances to launch
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 8  # Volume size in GB
        volumeType: gp2  # General Purpose SSD
  tags:
    - key: Name
      value: my-ec2-instance
    - key: Environment
      value: dev
